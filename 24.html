<!DOCTYPE html>
<html>
<head>
  <title>Highlight Long Words</title>
  <style>
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <p id="myParagraph">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>

  <script>
    var paragraph = document.getElementById("myParagraph"); // Get the paragraph element
    var words = paragraph.innerText.split(" "); // Split the paragraph into an array of words

    for (var i = 0; i < words.length; i++) {
      var word = words[i];
      if (word.length > 8) {
        var span = document.createElement("span"); // Create a <span> element
        span.textContent = word; // Set the text content of the span to the word
        span.classList.add("highlight"); // Add the "highlight" class to the span
        paragraph.replaceChild(span, paragraph.childNodes[i]); // Replace the word with the highlighted span
      }
    }
  </script>
</body>
</html>
